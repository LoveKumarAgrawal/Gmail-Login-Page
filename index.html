<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google-logo-9834.png" id="google_logo">
        </div>
        <div class="name">Hi Love</div>
        <div class="email">
            <div class="email_inside">
                <span>loveagrawal204@gmail.com</span>
                <i class="ri-arrow-down-s-line" id="down_arrow"></i> 
            </div>   
            </div>
        <form action="#">
        <div class="password">
            <input type="password" id="inputpassword" placeholder="">
            <label>Enter your password</label>
        </div>
        <div class="showpassword">
            <input type="checkbox" id="showhello" onclick="show()"><span>Show password</span>
        </div>
        <div class="forgot_password">
            <div class="forgot">
            <a href="#">Forgot password?</a>
            </div>
            <div class="next_btn">
                <button type="submit">Next</button>
            </div>
        </div>
        </form>
    </div>
    <div class="outside">
        <div class="languageSelect">
            English (United States)
            <i class="ri-arrow-down-s-fill" id="outside_downarrow"></i>
        </div>
        <div class="help">
            <ul>
                <li>Help</li>
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
